<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hawkins Homestay</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5L35 15V30L20 40L5 30V15L20 5Z" fill="#4ade80" opacity="0.8"/>
                </svg>
                <div class="logo-text">
                    <h2>HAWKINS</h2>
                    <p>HOMESTAY</p>
                </div>
            </div>
            <ul class="nav-menu">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/public/about/about.html">ABOUT</a></li>
                <li><a href="/public/activities/activities.html">ACTIVITIES</a></li>
                <li><a href="/public/gallery/gallery.html">GALLERY</a></li>
                <li><a href="/public/packages/packages.html">PACKAGES</a></li>
                <li><a href="/public/wayanad/wayanad.html">WAYANAD</a></li>
                <li><a href="/public/contact/contact.html">CONTACT</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <!-- Background Video -->
        <video class="login-video" autoplay muted loop playsinline>
            <source src="/public/hero-video.mov" type="video/mp4">
        </video>

        <div class="login-overlay"></div>

        <div class="login-container">
            <div class="login-box glass-liquid">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Login to access your account</p>
                </div>

                <div class="login-form-container">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="login">Login</button>
                        <button class="tab-btn" data-tab="signup">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <div class="form-wrapper active" id="login-form">
                        <div class="input-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="login-password" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="submit-btn" id="login-submit">Login</button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="social-login">
                            <button class="social-btn google-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Continue with Google
                            </button>
                            <button class="social-btn facebook-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Continue with Facebook
                            </button>
                        </div>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="form-wrapper" id="signup-form">
                        <div id="signup-form-fields">
                            <div class="input-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" placeholder="Enter your full name" required>
                            </div>

                            <div class="input-group">
                                <label for="signup-email">Email Address</label>
                                <input type="email" id="signup-email" placeholder="Enter your email" required>
                            </div>

                            <div class="input-group">
                                <label for="signup-phone">Phone Number</label>
                                <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
                            </div>

                            <div class="input-group">
                                <label for="signup-password">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="signup-password" placeholder="Create a password" required>
                                    <button type="button" class="toggle-password">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="input-group">
                                <label for="signup-confirm-password">Confirm Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                                    <button type="button" class="toggle-password">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="remember-me">
                                    <input type="checkbox" id="terms" required>
                                    <span>I agree to the Terms & Conditions</span>
                                </label>
                            </div>

                            <button type="submit" class="submit-btn" id="signup-submit">Create Account</button>
                        </div>

                        <!-- OTP Verification Section (hidden initially) -->
                        <div id="otp-verification-section" style="display: none;">
                            <div class="otp-header">
                                <h3>Verify Your Email</h3>
                                <p>We've sent a 6-digit OTP to <span id="otp-email-display"></span></p>
                            </div>
                            <div class="input-group">
                                <label for="otp-input">Enter OTP</label>
                                <input type="text" id="otp-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                            </div>
                            <button type="submit" class="submit-btn" id="verify-otp-btn">Verify OTP</button>
                            <button type="button" class="resend-otp-btn" id="resend-otp-btn">Resend OTP</button>
                        </div>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="social-login">
                            <button class="social-btn google-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Sign up with Google
                            </button>
                            <button class="social-btn facebook-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Sign up with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="login-script.js"></script>

</body>
</html>
